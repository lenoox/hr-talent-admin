<div class="example-container">
  <form class="job-offer-form" [formGroup]="jobOfferForm" (ngSubmit)="onSubmit(jobOfferForm.value)">
    <div class="job-offer-form-group">
      <mat-form-field appearance="outline">
        <mat-label>Tytuł oferty</mat-label>
        <input matInput type="text" formControlName="position">
        <mat-error *ngIf="position?.invalid">Pole wymagane</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Poziom doświadczenia</mat-label>
        <mat-select formControlName="seniorities">
          <mat-option value="primary">Primary</mat-option>
          <mat-option value="accent">Accent</mat-option>
          <mat-option value="warn">Warn</mat-option>
        </mat-select>
        <mat-error *ngIf="seniorities?.invalid">Pole wymagane</mat-error>
      </mat-form-field>
    </div>
    <div class="job-offer-form-group">
      <mat-form-field appearance="outline">
        <mat-label>Lokalizacje</mat-label>
        <mat-select formControlName="locations">
          <mat-option value="primary">Primary</mat-option>
          <mat-option value="accent">Accent</mat-option>
          <mat-option value="warn">Warn</mat-option>
        </mat-select>
        <mat-error *ngIf="locations?.invalid">Pole wymagane</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field class="offerDescription" appearance="outline">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="offerDescription"></textarea>
      <mat-error *ngIf="offerDescription?.invalid">Pole wymagane</mat-error>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Primary</button>
  </form>
</div>
