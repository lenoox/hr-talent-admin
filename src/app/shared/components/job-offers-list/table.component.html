<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource">
    <ng-container
      [matColumnDef]="tableData"
      *ngFor="let tableData of objectKeys(columnHeader)"
    >
      <ng-container [ngSwitch]="tableData">
        <ng-container *ngSwitchDefault>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{columnHeader[tableData]}}
          </th>
          <td mat-cell *matCellDef="let element">{{element[tableData] }}</td>
        </ng-container>

        <ng-container *ngSwitchCase="'nr'">
          <th mat-header-cell *matHeaderCellDef>Nr.</th>
          <td mat-cell *matCellDef="let element; let i=index">
            {{i+1}}
          </td>
        </ng-container>
        <ng-container *ngSwitchCase="'actions'">
          <th mat-header-cell *matHeaderCellDef>{{columnHeader[tableData]}}</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Akcje dla oferty pracy">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button [routerLink]="['/job-offers','details',element.id]" mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Pokaż oferte pracy" fontIcon="visibility"></mat-icon>
                <span>Pokaż</span>
              </button>
              <button [routerLink]="['/job-offers','edit',element.id]" mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Edytuj oferte pracy" fontIcon="visibility"></mat-icon>
                <span>Edytuj</span>
              </button>
              <button (click)="delete(element.id)" mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Usuń oferte pracy" fontIcon="visibility"></mat-icon>
                <span>Usuń</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
  </table>
  <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
  </mat-paginator>
</div>
